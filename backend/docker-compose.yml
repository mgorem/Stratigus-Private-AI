services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - MODEL_ID=qwen2.5-vl-7b-instruct
      - PORT=5000

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
